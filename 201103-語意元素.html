<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
		<title>HTML基礎</title>
		<style>
			 header,footer {text-align:center; backgroung:lightblue}
			 nav {float: left;width: 20%;backgroung:lightyellow}
			 article {float: left;width: 60%;backgroung:lightgray}
			 aside {float: right;width: 20%;backgroung:lightgreen}
		</style>
	</head>
	<body>
		<header>
			<h1>首頁(header)</h1>
		</header>
		<nav>
			<h1>導覽列(nav)</h1>
		</nav>
		<article>
			<h1>內容區(article)</h1>
		</article>
		<aside>
			<h1>側邊欄(aside)</h1>
		</aside>
		<footer>
			<h1>頁尾(footer)</h1>
		</footer>
	</body>
</html>
<!--article標示網頁的本文or獨立的內容，EX:一篇文章、一則報導-->
<!--section標示通用的區塊，將網頁的本文分割為不同的主題或章節或段落-->
<!--nav標示導覽列-->
<!--header頁首-->
<!--footer頁尾-->
<!--aside側邊欄，可用於摘要、廣告、內容-->

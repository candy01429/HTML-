<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
		<title>HTML基礎</title>
	</head>
	<body>	
		<table frame="border" rules="all">
			<thead>
				<tr>
				<th>攻擊排名</th>
				<th>攻擊手法</th>
			</tr>
			</thead>
			<tbody>
				<tr>
				<td>01</td>
				<td>注入攻擊</td>
			</tr>
			<tr>
				<td>02</td>
				<td>無效的身份認證和會話管理</td>
			</tr>
			<tr>
				<td>03</td>
				<td>敏感資訊洩漏</td>
			</tr>
			<tfoot>
				<tr>
				<td colspan="2">註:OWASP 2017 TOP 10</td>
			</tr>
			</tfoot>
			</tbody>
			
		</table>
	</body>
</html>
<!--表格列首標題<thead>，一個表格只能有一個標題-->
<!--表格的主體(內容)<tbody>，一個表格只能有一個主體-->
<!--表格的註腳列(表尾)<tfoot>-->
<!--表格的標題<caption>，必須緊接在<table>標籤後-->

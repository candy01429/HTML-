<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
		<title>HTML基礎</title>
	</head>
	<body>	
		<form>
			<p><textarea cols=16 rows=8>這是一個多行文字輸入框</textarea></p>
			<input type="submit" value="提交">
			<input type="reset" value="重新輸入">
		</form>
		<hr>
		<form>
			選擇居住縣市：
			<select name="country">
				<option value="台北市">台北市
				<option value="新北市" selected>新北市 <!--將選項預設為選取-->
				<option value="台中市">台中市
				<option value="台南市">台南市
				<option value="高雄市">高雄市
			</select>
		</form>
		<hr>
		<form>	
			<label for="userName">姓名：</label>
			<input type="text" id="userName" size="20">
			<label for="userPassword">密碼：</label>
			<input type="password" id="userPassword" size="20">
			<input type="submit">
			<input type="reset">
		</form>
	</body>
</html>
<!--多行文字輸入框<textarea>-->
<!--插入下拉式選單<select>-->
<!--下拉式選單的單一選項<option>-->

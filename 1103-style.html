<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
		<title>HTML基礎</title>
		<style type="text/css">
			h1{font-size:30px; color:blue}
		</style>
	</head>
	<body>
		<h1>Hello World!</h1>
	</body>
</html>


<!--meta charset 用來設定HTML文件的相關資訊，如:字元集、內容類型、搜尋引擎關鍵字..-->
<!--style 用來嵌入CSS樣式表-->
<!--link 用來建立文件之間的關聯，可以設定目前網頁與其他資間的關聯-->
<!--link 要放在<head>元素裡面-->

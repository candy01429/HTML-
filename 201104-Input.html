<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
		<title>HTML基礎</title>
	</head>
	<body>	
			<form>
				<p>姓名：<input type="text" name="userName" size="20"></p>
				<p>密碼：<input type="password" name="userPassword" size="20"></p>
				<input type="submit" value="提交">
				<input type="reset" value="重新輸入">				
			</form>
			<hr>
			<form>
				最高學歷
				<input type="radio" name="education" value="e1">高中(含以下)
				<input type="radio" name="education" value="e2" checked>大專
				<input type="radio" name="education" value="e3">研究所(含以上)			
			</form>
			<hr>
			<form>
				選擇興趣(可複選)
				<input type="checkbox" name="interests" value="travel" checked>旅遊
				<input type="checkbox" name="interests" value="reading" >閱讀
				<input type="checkbox" name="interests" value="music" >音樂
				<input type="checkbox" name="interests" value="sport" >運動		
			</form>
	</body>
</html>
<!--插入表單輸入的物件<input>-->

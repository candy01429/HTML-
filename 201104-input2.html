<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
		<title>HTML基礎</title>
	</head>
	<body>	
			<form action="#" method="get">
				<fieldset>
				<p>Email：<input type="email" name="user_email" /></p>
				<p>URL：<input type="url" name="user_url" /></p>
				<p>No：<input type="number" name="no" min="-10" max="10" step="2" /></p>
				<p>Range：<input type="range" name="user_range" /></p>
				<p>Search：<input type="search" name="user_search" /></p>
				<p>Color：<input type="color" name="user_color" /></p>
				<input type="submit" />					
				</fieldset>
			</form>
			<hr>
			<form action="#" method="get">
				<fieldset>
				<p>Date：<input type="date" name="user_date" /></p>
				<p>Month：<input type="month" name="user_month" /></p>
				<p>Week：<input type="week" name="week" /></p>
				<p>Time：<input type="time" name="user_time" /></p>
				<p>DateTime：<input type="datetime" name="user_datetime" /></p>
				<p>DateTime-Local：<input type="datetime-local" name="user_datetime-local" /></p>			<input type="submit" />			
				</fieldset>
			</form>
	</body>
</html>
